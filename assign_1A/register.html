<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title style="align-items: center;justify-content: center;">User Registration</title>
    <style>
      body {
        /* Set background color for the whole page */

        background-color: #cffffe; /* Choose your desired background color */

        font-family: Arial, sans-serif;
        /* background-color: #f4f4f4; */
        margin: 10rem;
        padding: 0;
      }
      .container {
        max-width: 500px;
        margin: 50px auto;
        padding: 20px;
        background-color: #cffffe;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h2 {
        text-align: center;
        color: #333;
      }
      label {
        font-weight: bold;
      }
      input[type="contact"],
      input[type="text"],
      input[type="email"],
      input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
      }
      button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      button:hover {
        background-color: #0056b3;
      }
      .login-link {
        text-align: center;
        margin-top: 10px;
      }
      .login-link a {
        color: #007bff;
        text-decoration: none;
      }
      form,
      h1 {
        width: 30%;
        margin: 5% auto;
      }
      input {
        margin: 1%;
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body style="background-color: #cffffe">
    <h1>USER REGISTRATION</h1>
    <form>
      <label>First Name</label>
      <input
        type="text"
        name="fullName"
        id="fullName"
        placeholder="Name Lastname"
        pattern="[A-Za-z ]*"
        class="form-control"
        required
      />
      <label>Email</label>
      <input
        type="email"
        name="userEmail"
        id="userEmail"
        class="form-control"
        required
      />
      <label>User Name</label>
      <input
        type="text"
        name="userName"
        id="userName"
        class="form-control"
        required
      />
      <label>Password</label>
      <input
        type="password"
        name="userPassword"
        id="userPassword"
        class="form-control"
        required
      />
      <input
        type="button"
        name="submit"
        value="SUBMIT DETAILS"
        id="submit"
        class="btn btn-primary w-100"
      />
    </form>
  </body>
</html>
